<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Typing Speed Test</h1>
        <div class="typing-test">
            <p></p>
        </div>
        <input type="text" class="input-field" placeholder="Start typing...">
        <ul class="result-details">
            <li>Time: <span><b>60</b>s</span></li>
            <li>Mistakes: <span>0</span></li>
            <li>WPM: <span>0</span></li>
            <li>CPM: <span>0</span></li>
        </ul>
        <button>Try Again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
